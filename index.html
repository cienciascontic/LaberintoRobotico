    <div id="panelJuego"></div>

          <div class="letra">

          <div class="letra">

          </div>
          <div class="letra">
            <button id="botonAbajo" onclick="moverAbajo()"><i class="fa fa-arrow-down" aria-hidden="true" style="font-size:40px;color:yellow;text-shadow:2px 2px 4px #000000;"></i></button>
